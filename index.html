<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

<main>
    <article class="container-card" aria-label="Blog preview card">

        <header class="header_container">
            <img src="./assets/images/illustration-article.svg" alt="Illustration of HTML and CSS article" class="header-image__image" />
        </header>

        <div class="body_container">
            <p class="btn-paragraph">Learning</p>
            <p class="label_date">Published 21 Dec 2023</p>
            <h2 class="body-txt">HTML & CSS foundations</h2>
            <p class="body-paragraph">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>

        <footer class="footer_container">
            <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" class="footer-img__avatar" />
            <p class="footer-txt">Greg Hooper</p>
        </footer>

    </article>
</main>

</body>
</html>
